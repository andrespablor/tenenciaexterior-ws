<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppAn - Iniciar Sesi√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }

        /* Logo MUY Grande */
        .logo-container {
            margin-bottom: 40px;
            text-align: center;
        }

        .logo-container img {
            width: 220px;
            height: auto;
            max-height: 220px;
            object-fit: contain;
        }

        /* Card de Login */
        .login-card {
            width: 100%;
            max-width: 380px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 32px;
        }

        .login-title {
            font-size: 20px;
            font-weight: 600;
            color: #f0f6fc;
            text-align: center;
            margin-bottom: 24px;
        }

        /* Form */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #f0f6fc;
            margin-bottom: 8px;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #f0f6fc;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
        }

        .form-group input::placeholder {
            color: #6e7681;
        }

        /* Remember Me */
        .remember-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .remember-row input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #58a6ff;
            cursor: pointer;
        }

        .remember-row label {
            font-size: 14px;
            color: #8b949e;
            cursor: pointer;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-submit:hover:not(:disabled) {
            background: linear-gradient(135deg, #2ea043 0%, #3fb950 100%);
            box-shadow: 0 4px 16px rgba(46, 160, 67, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-submit .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Messages */
        .message {
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .message.error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.4);
            color: #f85149;
        }

        .message.success {
            background: rgba(46, 160, 67, 0.1);
            border: 1px solid rgba(46, 160, 67, 0.4);
            color: #3fb950;
        }

        /* Switch Mode */
        .switch-mode {
            text-align: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #30363d;
            font-size: 14px;
            color: #8b949e;
        }

        .switch-mode button {
            background: none;
            border: none;
            color: #58a6ff;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .switch-mode button:hover {
            text-decoration: underline;
        }

        /* Forgot Password - Peque√±o y abajo */
        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: #6e7681;
            text-decoration: none;
            cursor: pointer;
        }

        .forgot-link:hover {
            color: #58a6ff;
            text-decoration: underline;
        }

        /* Reset Password View */
        .reset-view {
            display: none;
        }

        .reset-view.active {
            display: block;
        }

        .login-view.hidden {
            display: none;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #58a6ff;
            font-size: 13px;
            text-decoration: none;
            margin-bottom: 16px;
            cursor: pointer;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            margin-top: 24px;
            font-size: 11px;
            color: #484f58;
        }

        /* Responsive */
        @media (max-width: 420px) {
            .logo-container img {
                width: 260px;
            }

            .login-card {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- Logo GRANDE -->
    <div class="logo-container">
        <img src="assets/appan-logo.png" alt="AppAn">
    </div>

    <!-- Card de Login -->
    <div class="login-card">
        <!-- Vista Login -->
        <div class="login-view" id="login-view">
            <h1 class="login-title" id="form-title">Iniciar Sesi√≥n</h1>

            <div class="message error" id="error-msg"></div>
            <div class="message success" id="success-msg"></div>

            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="tu@email.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
                </div>

                <div class="remember-row">
                    <input type="checkbox" id="remember-me" checked>
                    <label for="remember-me">Mantenerme conectado</label>
                </div>

                <button type="submit" class="btn-submit" id="submit-btn">Ingresar</button>
            </form>

            <div class="switch-mode">
                <span id="switch-text">¬øNo ten√©s cuenta?</span>
                <button type="button" id="switch-btn">Crear cuenta</button>
            </div>

            <a class="forgot-link" id="forgot-link">¬øOlvidaste tu contrase√±a?</a>
        </div>

        <!-- Vista Reset Password -->
        <div class="reset-view" id="reset-view">
            <a class="back-link" id="back-to-login">‚Üê Volver</a>
            <h1 class="login-title">Recuperar Contrase√±a</h1>

            <div class="message error" id="reset-error-msg"></div>
            <div class="message success" id="reset-success-msg"></div>

            <form id="reset-form">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" placeholder="tu@email.com" required>
                </div>
                <button type="submit" class="btn-submit" id="reset-btn">Enviar Email</button>
            </form>
        </div>
    </div>

    <div class="footer">v3.99.03</div>

    <script>
        // Supabase Config
        const SUPABASE_URL = 'https://wqjnjewadakatnpwfcpf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indxam5qZXdhZGFrYXRucHdmY3BmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwMDAwNDEsImV4cCI6MjA4MzU3NjA0MX0.qTJrBdJoS0yWhhpCf0RjUI7v-eHKLPu9S90aQ7HQFi4';

        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isLoginMode = true;

        // Elements
        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMe = document.getElementById('remember-me');
        const submitBtn = document.getElementById('submit-btn');
        const switchBtn = document.getElementById('switch-btn');
        const switchText = document.getElementById('switch-text');
        const formTitle = document.getElementById('form-title');
        const errorMsg = document.getElementById('error-msg');
        const successMsg = document.getElementById('success-msg');

        // Reset password elements
        const forgotLink = document.getElementById('forgot-link');
        const backToLogin = document.getElementById('back-to-login');
        const loginView = document.getElementById('login-view');
        const resetView = document.getElementById('reset-view');
        const resetForm = document.getElementById('reset-form');
        const resetEmail = document.getElementById('reset-email');
        const resetBtn = document.getElementById('reset-btn');
        const resetErrorMsg = document.getElementById('reset-error-msg');
        const resetSuccessMsg = document.getElementById('reset-success-msg');

        // Check if already logged in
        async function checkSession() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session?.user) {
                window.location.href = 'index.html';
            }
        }
        checkSession();

        // Switch mode (login/register)
        switchBtn.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            hideMessages();

            if (isLoginMode) {
                formTitle.textContent = 'Iniciar Sesi√≥n';
                submitBtn.textContent = 'Ingresar';
                switchText.textContent = '¬øNo ten√©s cuenta?';
                switchBtn.textContent = 'Crear cuenta';
            } else {
                formTitle.textContent = 'Crear Cuenta';
                submitBtn.textContent = 'Registrarse';
                switchText.textContent = '¬øYa ten√©s cuenta?';
                switchBtn.textContent = 'Iniciar sesi√≥n';
            }
        });

        // Show reset password view
        forgotLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginView.classList.add('hidden');
            resetView.classList.add('active');
            resetEmail.value = emailInput.value;
        });

        // Back to login
        backToLogin.addEventListener('click', () => {
            resetView.classList.remove('active');
            loginView.classList.remove('hidden');
            hideResetMessages();
        });

        // Form submit (login/register)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Por favor complet√° todos los campos');
                return;
            }

            if (password.length < 6) {
                showError('La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Procesando...';

            try {
                let result;
                if (isLoginMode) {
                    result = await _supabase.auth.signInWithPassword({ email, password });
                } else {
                    result = await _supabase.auth.signUp({ email, password });
                }

                if (result.error) {
                    showError(translateError(result.error.message));
                    resetButton();
                    return;
                }

                if (!isLoginMode && !result.data.session) {
                    showSuccess('‚úÖ Cuenta creada! Revis√° tu email para confirmar.');
                    resetButton();
                    return;
                }

                showSuccess('‚úÖ Bienvenido! Redirigiendo...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);

            } catch (error) {
                showError('Error inesperado. Intent√° de nuevo.');
                resetButton();
            }
        });

        // Reset password form
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideResetMessages();

            const email = resetEmail.value.trim();
            if (!email) {
                showResetError('Ingres√° tu email');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.innerHTML = '<span class="spinner"></span> Enviando...';

            try {
                const { error } = await _supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) {
                    showResetError(translateError(error.message));
                } else {
                    showResetSuccess('üìß Email enviado! Revis√° tu bandeja.');
                }
            } catch (err) {
                showResetError('Error al enviar el email');
            }

            resetBtn.disabled = false;
            resetBtn.textContent = 'Enviar Email';
        });

        // Helper functions
        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(msg) {
            successMsg.textContent = msg;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }

        function showResetError(msg) {
            resetErrorMsg.textContent = msg;
            resetErrorMsg.style.display = 'block';
            resetSuccessMsg.style.display = 'none';
        }

        function showResetSuccess(msg) {
            resetSuccessMsg.textContent = msg;
            resetSuccessMsg.style.display = 'block';
            resetErrorMsg.style.display = 'none';
        }

        function hideResetMessages() {
            resetErrorMsg.style.display = 'none';
            resetSuccessMsg.style.display = 'none';
        }

        function resetButton() {
            submitBtn.disabled = false;
            submitBtn.textContent = isLoginMode ? 'Ingresar' : 'Registrarse';
        }

        function translateError(error) {
            const translations = {
                'Invalid login credentials': 'Email o contrase√±a incorrectos',
                'Email not confirmed': 'Necesit√°s confirmar tu email primero',
                'User already registered': 'Este email ya est√° registrado',
                'Password should be at least 6 characters': 'La contrase√±a debe tener al menos 6 caracteres',
                'Unable to validate email address: invalid format': 'Formato de email inv√°lido',
                'Email rate limit exceeded': 'Demasiados intentos. Esper√° un momento.',
                'Signup requires a valid password': 'Ingres√° una contrase√±a v√°lida',
                'For security purposes, you can only request this once every 60 seconds': 'Por seguridad, solo pod√©s solicitar esto cada 60 segundos'
            };
            return translations[error] || error || 'Error desconocido';
        }
    </script>
</body>

</html>
